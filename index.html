<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background-image"></div>
    <h1>Guess The NBA Team</h1>
    <div class="group">
        <div class="Score">
            <div class="wins">Win Total ~ <span class="dubs">0</span></div>
            <div class="losses">Fail Total ~ <span class="wrong">0</span></div>
        </div>
        <div class="attempt">
            Remaining Attempts: <span class="remaining">5</span>
        </div>
    </div>
    <main class=" container">
        <div class="word">
            <h3>Types in the Letters to Guess the NBA Team</h3>
            <h3 class="unknown"></h3>
            <h3 class="line">This word has <span class="count">#</span> letters </h3>
        </div>

    </main>
</body>
</html>
